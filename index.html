<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg hidden"></div>
    <div class="modal hidden">
      <h2>Add New Name</h2>
      <div>
        <input class="addNewInput" placeholder="Enter New Name" type="text" />
        <button class="addNewBtn">Submit</button>
      </div>
    </div>
    <aside>
      <div class="top-blue"><p>EEWF</p></div>
      <div class="aside-rest">
        <div class="aside-head-title">
          <i class="fa-solid fa-house"></i>
          <p class="active">DashBoard</p>
        </div>
        <ul class="active">
          <li>
            <a href=""> <i class="fa-solid fa-circle"></i> About</a>
          </li>
          <li>
            <a href=""> <i class="fa-solid fa-circle"></i> Contact</a>
          </li>
          <li>
            <a href=""> <i class="fa-solid fa-circle"></i> Category</a>
          </li>
          <li>
            <a href=""> <i class="fa-solid fa-circle"></i> Carousel</a>
          </li>
          <li>
            <a href=""> <i class="fa-solid fa-circle"></i> Teacher Category</a>
          </li>
          <li>
            <a href=""> <i class="fa-solid fa-circle"></i> Education</a>
          </li>
          <li>
            <a href=""> <i class="fa-solid fa-circle"></i> Teacher</a>
          </li>
          <li>
            <a href=""> <i class="fa-solid fa-circle"></i> Graduate</a>
          </li>
          <li>
            <a href=""> <i class="fa-solid fa-circle"></i> Level</a>
          </li>
          <li>
            <a href=""> <i class="fa-solid fa-circle"></i> Create Question</a>
          </li>
        </ul>
      </div>
    </aside>
    <section class="container">
      <div class="header">
        <i class="fa-solid fa-bars"></i>
        <div class="cont-icon-right">
          <i class="fa-solid fa-envelope"></i>
          <i class="fa-solid fa-user"></i>
        </div>
      </div>

      <section class="cont">
        <div class="cont-head">
          <p>Alternate pagination</p>
          <p class="addNew">
            <i class="bx bx-plus-circle"></i> Create Category
          </p>
        </div>

        <section class="body-cont">
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody class="lists"></tbody>
          </table>
        </section>
      </section>
    </section>

    <script src="/script.js"></script>
  </body>
</html>
